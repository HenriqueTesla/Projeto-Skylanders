<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Skylanders API</title>
  <link rel="stylesheet" href="style2.css" />
</head>

<body>

  <h1>Personagens Skylanders</h1>
  <div id="lista"></div>

  <script>
    fetch('skylanders.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('lista');
        data.forEach(perso => {
          const card = document.createElement('div');
          card.className = 'personagem';
          card.innerHTML = `
            <strong>Nome:</strong> ${perso.Nome}<br>
            <strong>Elemento:</strong> ${perso.Elemento}<br>
            <img src="${perso.Imagem}" alt="${perso.Nome}">
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error('Erro ao carregar API:', err));
  </script>

</body>

</html>
